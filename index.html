<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather_app">
      <form class="search-form">
        <div>
          <input
            class="search-bar"
            type="search"
            placeholder="Enter A City.."
            autofocus
            required
            id="search-form-input"
          />
          <input type="submit" value="Search" class="button" />
        </div>
      </form>
      <main>
        <h1></h1>
        <div class="weather-conditions">
          <span class="todays-date" id="time"></span>,
          <span id="description"></span>
          <br />
          Humidity: <span class="bold" id="humidity"></span>, Wind:
          <span class="bold" id="wind-speed"></span>
        </div>
        <div class="todays-temp">
          <span class="main_emoji" id="icon"></span
          ><span class="main_temp"></span><span class="degree">Â°C</span>
        </div>
      </main>
      <div class="byline">
        This project was coded by
        <a href="https://github.com/hayleymcq" target="_blank"
          >Hayley McQualter</a
        >
        and is
        <a href="https://github.com/hayleymcq/weather_project" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://hayleysweatherapp.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
